<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Procesar Pago</title>
<link href="styles/style-pasarela.css" rel="stylesheet"/>
</head>
<body>
<header>
<h1>Procesar Pago</h1>
</header>
<main>
<form id="pagoForm" onsubmit="procesarPago(event)">
<div class="form-group">
<label for="nombre">Nombre Completo:</label>
<input id="nombre" name="nombre" required="" type="text"/>
</div>
<div class="form-group">
<label for="email">Correo Electrónico:</label>
<input id="email" name="email" required="" type="email"/>
</div>
<div class="form-group">
<label for="tarjeta">Número de Tarjeta:</label>
<input id="tarjeta" name="tarjeta" required="" type="text"/>
</div>
<div class="form-group">
<label for="fecha">Fecha de Expiración:</label>
<input id="fecha" name="fecha" placeholder="MM/AA" required="" type="text"/>
</div>
<div class="form-group">
<label for="cvv">CVV:</label>
<input id="cvv" name="cvv" required="" type="text"/>
</div>
<button type="submit">Validar</button>
</form>
</main>
<script>
        function procesarPago(event) {
            event.preventDefault();
            // Aquí puedes agregar la lógica para procesar el pago
            // Por ahora, simplemente redirige a la página de confirmación
            window.location.href = 'confirmacion-pago.html';
        }
    </script>

</footer>
</body>
</html>
